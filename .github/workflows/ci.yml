name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR="$HOME/cloud-platforms-demo"

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/akoval29/cloud-platforms-demo.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            git fetch --all
            git reset --hard origin/master
            git clean -fd

            docker build -t cloud-platforms-demo .
            docker rm -f cloud-platforms-demo 2>/dev/null || true
            docker run -d --name cloud-platforms-demo --restart=always -p 80:3000 cloud-platforms-demo

            docker ps
